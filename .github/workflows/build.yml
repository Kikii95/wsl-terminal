name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'WSL Terminal v__VERSION__'
          releaseBody: |
            ## WSL Terminal

            A modern terminal emulator for WSL2 with multi-tab support.

            ### Features
            - WSL, PowerShell, CMD support
            - Multiple themes (Catppuccin, Dracula, Nord, Cyberpunk, etc.)
            - Tab colors and rename
            - Keyboard shortcuts

            ### Download
            - `.msi` - Windows Installer
            - `.exe` - NSIS Installer
          releaseDraft: false
          prerelease: false
